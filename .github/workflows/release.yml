name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.5.0 or 0.5.0-beta-1)'
        required: true
        type: string

env:
  PROJECT_NAME: Quotio
  SCHEME: Quotio

jobs:
  build-and-release:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # 2. Setup Xcode
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION=${{ github.event.inputs.version }}
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Update Changelog
        run: ./scripts/update-changelog.sh

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/release/*.dmg
            build/release/appcast.xml
          tag_name: v${{ steps.version.outputs.VERSION }}
          append_body: true
          body: |
            Download `Quotio-${{ steps.version.outputs.VERSION }}.dmg` or `Quotio-${{ steps.version.outputs.VERSION }}.zip` below.
            
            > ⚠️ **Note**: The app is not signed with an Apple Developer certificate. If macOS blocks the app, run:
            > ```bash
            > xattr -cr /Applications/Quotio.app
            > ```

