jobs:
  build-and-release:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        # 2. Setup Xcode
        with:
          xcode-version: latest-stable
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION=${{ github.event.inputs.version }}
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
      - name: Update Changelog
        run: ./scripts/update-changelog.sh
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
        build/release/*.dmg
          tag_name: v${{ steps.version.outputs.VERSION }}
          build/release/appcast.xml
          tag_name: v${{ steps.version.outputs.VERSION }}          append_body: true
            

            Download `Quotio-${{ steps.version.outputs.VERSION }}.dmg` or `Quotio-${{ steps.version.outputs.VERSION }}.zip` below.

            > ⚠️ **Note**: The app is not signed with an Apple Developer certificate. If macOS blocks the app, run:
            > ```bash
            > xattr -cr /Applications/Quotio.app
            > ```
          prerelease: ${{ steps.version.outputs.IS_PRERELEASE == 'true' }}

      # ===========================================
      # 11. Update latest stable release with merged appcast
      # ===========================================
      - name: Update latest stable appcast
        if: steps.version.outputs.IS_PRERELEASE == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the latest stable release tag
          LATEST_STABLE=$(gh release list --exclude-pre-releases --limit 1 --json tagName -q '.[0].tagName')
          
          if [ -n "$LATEST_STABLE" ]; then
            echo "Updating appcast on latest stable release: $LATEST_STABLE"
            
            # Delete old appcast from stable release
            gh release delete-asset "$LATEST_STABLE" appcast.xml --yes 2>/dev/null || true
            
            # Upload merged appcast to stable release
            gh release upload "$LATEST_STABLE" build/release/appcast.xml --clobber
            
            echo "Updated appcast.xml on $LATEST_STABLE with merged entries"
          else
            echo "No stable release found to update"
          fi

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are changes to commit
          if git diff --quiet CHANGELOG.md Quotio.xcodeproj/project.pbxproj; then
            echo "No changes to commit"
          else
            git add CHANGELOG.md Quotio.xcodeproj/project.pbxproj
            git commit -m "chore: bump version to ${{ steps.version.outputs.VERSION }} [skip ci]"
            
            # Determine target branch with deterministic priority
            if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
              # For manual dispatch, push to the branch that triggered the workflow
              TARGET_BRANCH="${{ github.ref_name }}"
            else
              # For tag push, find branches containing HEAD with deterministic priority
              # Priority: master > main > first available
              BRANCHES=$(git branch -r --contains HEAD | grep -E 'origin/(master|main)' | sed 's|origin/||' | xargs)
              
              if echo "$BRANCHES" | grep -qw "master"; then
                TARGET_BRANCH="master"
              elif echo "$BRANCHES" | grep -qw "main"; then
                TARGET_BRANCH="main"
              else
                # Fallback to master if neither found
                TARGET_BRANCH="master"
              fi
            fi
            
            # Validate branch exists before pushing
            if ! git rev-parse --verify "origin/${TARGET_BRANCH}" >/dev/null 2>&1; then
              echo "Error: Branch ${TARGET_BRANCH} does not exist on remote"
              exit 1
            fi
            
            echo "Pushing to branch: ${TARGET_BRANCH}"
            git push origin HEAD:"${TARGET_BRANCH}"
          fi

      # ===========================================
      # 12. Summary
      # ===========================================
      - name: Summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: v${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Pre-release**: ${{ steps.version.outputs.IS_PRERELEASE }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Assets" >> $GITHUB_STEP_SUMMARY
          ls -la build/release/ >> $GITHUB_STEP_SUMMARY

      # ===========================================
      # 13. Trigger homebrew-tap update
      # ===========================================
      - name: Trigger homebrew-tap update
        if: steps.version.outputs.IS_PRERELEASE == 'false'
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.TAP_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/nguyenphutrong/homebrew-tap/dispatches \
            -d '{"event_type":"quotio-release","client_payload":{"version":"${{ steps.version.outputs.VERSION }}"}}'
